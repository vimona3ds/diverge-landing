<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Inverted Crosshair design with crisp edges -->
  <style>
    .crosshair-inverted {
      stroke: #f4ecd8;
      stroke-width: 2;
      shape-rendering: crispEdges;
    }
  </style>
  
  <!-- Transparent background -->
  <rect width="32" height="32" fill="transparent"/>
  
  <!-- Vertical line -->
  <line x1="16" y1="0" x2="16" y2="32" class="crosshair-inverted"/>
  
  <!-- Horizontal line -->
  <line x1="0" y1="16" x2="32" y2="16" class="crosshair-inverted"/>
</svg> 