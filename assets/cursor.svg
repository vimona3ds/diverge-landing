<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <!-- Crosshair design with crisp edges -->
  <style>
    .crosshair {
      stroke: #333;
      stroke-width: 2;
      shape-rendering: crispEdges;
    }
  </style>
  
  <!-- Transparent background -->
  <rect width="24" height="24" fill="transparent"/>
  
  <!-- Vertical line -->
  <line x1="12" y1="0" x2="12" y2="24" class="crosshair"/>
  
  <!-- Horizontal line -->
  <line x1="0" y1="12" x2="24" y2="12" class="crosshair"/>
</svg> 